<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="developer" content="Evgenia Polozova">
    <title>Яндекс Дом</title>
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>

  <body>
    <header class="header">
      <div class="container container--centered">
        <a class="header__logo" href="#" title="Яндекс Дом">
          <img src="assets/logo@1x.png" srcset="assets/logo@1x.png, assets/logo@2x.png 2x" alt="Яндекс Дом">
        </a>
        <nav class="main-nav">
          <a class="main-nav__link" href="#" title="Сводка" target="_blank">
            Сводка
          </a>
          <a class="main-nav__link" href="#" title="Устройства" target="_blank">
            Устройства
          </a>
          <a class="main-nav__link" href="#" title="Сценарии" target="_blank">
            Сценарии
          </a>
        </nav>
      </div>
    </header>
    <section class="main">
      <div class="container container--grid">
        <article class="main__part main__part--small details">
          <h2 class="main__heading">
            Главное
          </h2>
          <div class="details__container">
            <div class="details__main">
              <div class="details__header">
                <h1 class="details__greeting">
                  Привет, Геннадий!
                </h1>
                <p class="details__info">Двери и окна закрыты, сигнализация включена.</p>
              </div>
              <div class="weather__container">
                <div class="weather">
                  <h3 class="weather__heading">
                    Дома:
                  </h3>
                  <p class="weather__temp">
                    +23
                  </p>
                </div>
                <div class="weather">
                  <h3 class="weather__heading">
                    За окном:
                  </h3>
                  <p class="weather__temp">
                    +19
                  </p>
                </div>
              </div>
            </div>
            <div class="details__scripts">
            </div>
          </div>
        </article>
        <article class="main__part  main__part--small scripts">
          <h2 class="main__heading">
            Избранные сценарии
          </h2>
        </article>
        <article class="main__part  main__part--big devices">
          <h2 class="main__heading">
              Избранные девайсы

              <nav class="secondary-nav">
                <div class="nav-pill nav-pill--active">Все</div>
                <div class="nav-pill">Кухня</div>
                <div class="nav-pill">Зал</div>
                <div class="nav-pill">Лампочки</div>
                <div class="nav-pill">Камеры</div>
              </nav>
            </h2>
        </article>
      </div>
    </section>
    <footer class="footer">
      <div class="container container--centered">
        <a class="footer__link" href="#" title="Помощь" target="_blank">
          Помощь
        </a>
        <a class="footer__link" href="#" title="Обратная связь" target="_blank">
          Обратная связь
        </a>
        <a class="footer__link" href="#" title="Разработчикам" target="_blank">
          Разработчикам
        </a>
        <a class="footer__link" href="#" title="Условия использования" target="_blank">
          Условия использования
        </a>
        <span class="footer__copyright">
          © 2001–2017&nbsp;&nbsp;&nbsp;ООО «Яндекс»
        </span>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>

</html>
